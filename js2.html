  <script>
    // JavaScript code for image selection and enlargement

    // Get all thumbnail elements
    const thumbnails = document.querySelectorAll('.thumbnail');
    // Get the enlarged container element and the enlarged thumbnail element
    const enlargedContainer = document.querySelector('.enlarged-container');
    const enlargedThumbnail = document.querySelector('.enlarged-thumbnail');

     // Add click event listener to each thumbnail
    thumbnails.forEach(thumbnail => {
      thumbnail.addEventListener('click', () => {
         // Display the enlarged container
        enlargedContainer.style.display = 'block';
          // Set the source of the enlarged thumbnail to the clicked thumbnail's source
        enlargedThumbnail.src = thumbnail.src;
      });
    });
     // Add click event listener to the enlarged container
    enlargedContainer.addEventListener('click', () => {
      // Hide the enlarged container when clicked
      enlargedContainer.style.display = 'none';
    });
  </script>
