<body onLoad="moveImgX()">

<h1 style ="text-align:center;">Moving Object</h1>
<img src="img/animation.png" width="200" height="100" id="img1" style="position:relative;">
</div>
<script>
imgLeftStart=0;
imgLeftEnd=2000;
imgLeft=imgLeftStart;
imgTop=100;
moveStep=10;
moveSpeed=50;
function moveImgX(){
document.getElementById("img1").style.top=imgTop;
document.getElementById("img1").style.left=imgLeft;
if(imgLeftEnd-imgLeftStart>0){
imgLeft+=moveStep;
if(imgLeft.imgLeftEnd){
imgLeft=imgLeftEnd;
}
}
else{
imgLeft-=moveStep;
if(imgLeft<imgLeftEnd){
imgLeft=imgLeftEnd;
}
}
setTimeout("moveImgX()",moveSpeed);
}
</script>
